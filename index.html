        .container {

            justify-content: center;
            gap: 20px;

        }

            color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;

            transition: all 0.3s;
        }
        .nav a:hover {
            background-color: #4CAF50;
            color: white;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .feature {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
